<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/index.css">
    <title>Login</title>
</head>

<body>

    <div id="formContainer">
        <form action="submit" class="form">
            <h1>Log In</h1>
            <div>
                <label for="EmpID" class="label">Employe ID : </label>
                <input type="EmpID" name="EmpID" class="input" id="EmpID" placeholder="Enter Your Employee ID">
            </div>
            <div>
                <label for="password" class="label">Password : </label>
                <input type="password" name="password" class="input" id="password" placeholder="Enter Your Password">
            </div>
            <div class="location">
                <span>Don't Have An Account ?</span>
                <a href="register.html">Register Here</a>
            </div>
            <div class="btnDiv">
                <button class="btn" type="button">
                    Login
                </button>
            </div>
        </form>
    </div>

</body>

</html>
