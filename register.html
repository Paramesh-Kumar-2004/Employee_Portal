<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/index.css">
    <title>Register</title>
</head>

<body>

    <div id="formContainer">
        <form action="submit" class="form">
            <h1>Register</h1>
            <div>
                <label for="username" class="label">Name : </label>
                <input type="text" name="username" class="input" id="username" placeholder="Enter Your Name">
            </div>
            <div>
                <label for="EmpID" class="label">Employe ID : </label>
                <input type="EmpID" name="EmpID" class="input" id="EmpID" placeholder="Enter Your Employee ID">
            </div>
            <div>
                <label for="password" class="label">Password : </label>
                <input type="password" name="password" class="input" id="password" placeholder="Enter Your Password">
            </div>
            <div>
                <label for="confirmPassword" class="label">Confirm Password : </label>
                <input type="password" name="confirmPassword" id="confirmPassword" class="input"
                    placeholder="Enter Confirm Password">
            </div>
            <div class="location">
                <span>Do You Have An Account ?</span>
                <a href="login.html">Login Here</a>
            </div>
            <div class="btnDiv">
                <button class="btn" type="button">
                    Register
                </button>
            </div>
        </form>
    </div>

</body>

</html>
